<!DOCTYPE html>
<html>
<script src="../lib/helmet.js"></script>
<style>
body {
	-webkit-font-smoothing: antialiased;
	font-family: 'Open Sans', Arial, sans-serif;
}
textarea,button, div#escaped, div#display { 
	display: block; 
	margin-bottom: 2em;
	padding: 5px;
}
textarea, div#escaped, div#display {
	width: 400px;
	height: 200px;
	border: 1px solid #444;
}

div#left, div#right, button {
	float: left;
}
button  {
	margin: 40px;
}

</style>
<body>
<h1>Helmet.js test bench</h1>

<div id="left">
Template:
<textarea id="template">
<h1><%= title %></h1>
</textarea>

Data:
<textarea id="data">
{
  "title":"Hello"
}
</textarea>
</div>

<button onclick="run()">Render &rarr;</button>

<div id="right">
Rendered HTML:
<textarea id="escaped">

</textarea>

Display:
<div id="display">

</div>
<script>
function run() {
	var compiled = helmet.compile(document.getElementById("template").value);	
	var data = JSON.parse(document.getElementById("data").value);
	document.getElementById("escaped").textContent = document.getElementById("escaped").innerText = compiled.render(data);
	document.getElementById("display").innerHTML = compiled.render(data);
	return false;
}
</script>
</div>

</body>
</html>
